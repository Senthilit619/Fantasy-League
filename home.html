<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- to ensure proper rendering and zooming-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasy Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Compiled and minified jquery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <!-- COmpiled jquery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- CDN for minified angular js 1.6-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js'></script>
    <!-- Font for the website-->
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400|Fresca|Neuton:800|Paytone+One" rel="stylesheet">
    <link rel="stylesheet" href="CSS/home.css">
    <script src='JS/home.js'></script>
  </head>
  <body>
      <div id="location-canvas">
        <div class='location-box' id="location-list">
          <ul class='location-list-class'>
            <li>England</li>
            <li>Spain</li>
            <li>Germany</li>
            <li>France</li>
            <li>Italy</li>
          </ul>
        </div>
        <div id="location-button">
            <span class='glyphicon glyphicon-chevron-right location-btn'></span>
        </div>
      </div>
      <div id='user-menu-canvas'>
        <div id='user-menu-button'>
            <span class='glyphicon glyphicon-chevron-left user-menu-btn'></span>
        </div>
        <div id='user-menu-box'>
          <ul id='user-menu-list'>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
        </div>

      </div>
  </body>
</html>
